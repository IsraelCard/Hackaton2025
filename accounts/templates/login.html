<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: 0 auto;
            overflow: hidden;
        }
        .login-header {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        .login-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bi-person-circle {
            font-size: 4rem;
            color: #6c757d;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-avatar">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h3 class="mb-1">Bienvenido</h3>
                <p class="text-muted">Ingresa a tu cuenta</p>
            </div>
            
            <div class="login-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        {{ form.password }}
                        <div class="text-end small mt-2">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login shadow-sm">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">¿No tienes una cuenta?</p>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm mt-2">
                            <i class="bi bi-person-plus"></i> Crear cuenta nueva
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
